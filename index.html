<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Js 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-8 img-container">
                    <img src="Assets/Login_image.png" alt="">
                    <img src="Assets/Vector.png" alt="">
                    <img src="Assets/Vector (1).png" alt="">
                    <img src="Assets/vector3.png" alt="">
                </div>
                <div class="col-md-4 Login-form d-flex flex-column ">
                    <div class="row">
                        <div class="col form-img mt-5 d-flex justify-content-center">
                            <img style="width: 200px;" src="Assets/Dummy_Logo.png" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h6 class="text-center">Login into your account</h6>

                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col ">
                            <label for="">Email-Id</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col d-flex ">
                            <input type="email" name="" title="Enter your Email" id="Email-Id" required
                                placeholder="info@provistechnologies.com">
                            <button id="msgBtn"><img id="msg" src="Assets/msg.png" alt=""></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="" id="email-check"></p>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col ">
                            <label for="">Password</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col d-flex ">
                            <input type="password" name="" id="ps-Id" title="Enter Your Password" required
                                placeholder="Enter your password">

                            <button id="passwordBtn"><img id="pswd" src="Assets/lock.png" alt=""></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="small" id="ps-check"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col justify-content-end">
                            <h6 class="text-end mt-2"> <a class="forget" href="forget.html">Forget
                                    Password?</a>
                            </h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button id="Login-btn" onclick="LoginFun()">Login Now</button>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col gap-2 d-flex">
                            <hr class="w-50">Or
                            <hr class="w-50">
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col">
                            <a href="signup.html"><button id="Signup-btn">Signup Now</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
