<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigmUp</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <section class="SignUp-container ">
        <div class="container ">
            <div class="row ">
                <div class="col-lg-7 signup-form">
                    <div class="row ">
                        <div class="col signup-logo">
                            <img src="Assets/Dummy_Logo.png" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <h6>Sign up into your account</h6>
                        </div>
                    </div>
                    <div class="row mt-5 input-Fields-Container">
                        <div class="col-lg-6">
                            <table>
                                <tr>
                                    <td><label for="">First Name</label></td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" name="" id="fname" placeholder="Enter Your First Name"
                                            title="Enter Your First Name" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="fname-check"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Email Id</label></td>
                                </tr>

                                <tr>
                                    <td>
                                        <input type="email" name="" id="email" placeholder="info@xyz.com"
                                            title="Enter Email" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="email-check"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Password</label></td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="password" name="" id="fpassword" placeholder="xxxxxxxxxx"
                                            title="Enter Password" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="fpassword-check"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Company Name</label></td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" name="" id="companyname" placeholder="Enter Company Name"
                                            aria-placeholder="Enter company name ..." title="Enter Company Name">
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <button onclick="Signup()" id="Signup">Signup</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-lg-6">
                            <table>
                                <tr>
                                    <td><label for="">Last Name:</label></td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" name="" id="lname" placeholder="Enter Your Last Name"
                                            title="Enter Your Last Name" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="lname-check"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Mobile No:</label></td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="number" name="" id="number" placeholder="+91 - 98596 58000"
                                            title="Enter Your number" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="number-check"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Confirm Password</label></td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="Password" name="" title="Confirm Password" id="Cpassword"
                                            placeholder="xxxxxxxxxx" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="Cpassword-check"></td>
                                </tr>
                                <tr>
                                    <td class="fs-3" id="signin-check"></td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 signup-img">
                    <img src="Assets/signupimg.png" alt="">
                    <img src="Assets/signupbc.png" alt="">
                </div>
            </div>
        </div>

    </section>

</body>

</html>
